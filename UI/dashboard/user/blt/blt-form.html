<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pengajuan BLT â€¢ SIP BLT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="blt-form.css">
</head>
<body>

<main class="page">

    <div class="form-card">

        <h2>Ajukan Permohonan BLT</h2>
        <p class="subtitle">
            Silakan isi data berikut dengan benar untuk mengajukan Bantuan Langsung Tunai.
        </p>

        <form id="userBLTForm" enctype="multipart/form-data">

            <!-- NAMA -->
            <div class="field">
                <label>Nama Lengkap</label>
                <input type="text" name="nama" placeholder="Contoh: Ahmad Fauzi" required>
            </div>

            <!-- NIK -->
            <div class="field">
                <label>NIK</label>
                <input type="text" name="nik" placeholder="Nomor Induk Kependudukan" required>
            </div>

            <!-- NO HP -->
            <div class="field">
                <label>No. Handphone</label>
                <input type="tel" name="no_hp" placeholder="08xxxxxxxxxx" required>
            </div>

            <!-- ALAMAT -->
            <div class="field">
                <label>Alamat Lengkap</label>
                <textarea name="alamat" rows="3" placeholder="Alamat sesuai KTP" required></textarea>
            </div>

            <!-- RT / RW -->
            <div class="field grid-2">
                <div>
                    <label>RT</label>
                    <input type="text" name="rt" placeholder="RT" required>
                </div>
                <div>
                    <label>RW</label>
                    <input type="text" name="rw" placeholder="RW" required>
                </div>
            </div>

            <!-- FOTO KTP -->
            <div class="field">
                <label>Foto KTP</label>
                <input type="file" name="foto_ktp" accept="image/*" required>
            </div>

            <!-- FOTO KK -->
            <div class="field">
                <label>Foto Kartu Keluarga (KK)</label>
                <input type="file" name="foto_kk" accept="image/*" required>
            </div>

            <!-- FOTO RUMAH -->
            <div class="field">
                <label>Foto Rumah Tampak Depan</label>
                <input type="file" name="foto_rumah" accept="image/*" required>
            </div>

            <!-- FOTO DAPUR -->
            <div class="field">
                <label>Foto Dapur</label>
                <input type="file" name="foto_dapur" accept="image/*" required>
            </div>

            <!-- SUBMIT -->
            <button type="submit" class="btn-submit">
                Kirim Pengajuan
                <i class="fa-solid fa-arrow-right"></i>
            </button>

            <p class="note">
                Dengan mengirimkan formulir ini, Anda menyetujui proses verifikasi data.
            </p>

        </form>

    </div>

</main>

</body>
</html>
