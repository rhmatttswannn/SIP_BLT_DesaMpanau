<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Status Pengajuan BLT</title>
    <link rel="stylesheet" href="status.css">
</head>
<body>

<div class="page-container">

    <div class="page-header">
        <h2>Status Pengajuan BLT</h2>
        <p>Pantau status pengajuan bantuan Anda secara real-time</p>
    </div>

    <div class="status-card">
        <div class="status-header">
            <span><i class="fa-solid fa-file-lines"></i> Informasi Pengajuan</span>
            <span class="badge success">Diterima</span>
            <!-- status: success | warning | danger -->
        </div>

        <div class="status-body">
            <div class="info">
                <label>Nama Lengkap</label>
                <span>Ahmad Fauzi</span>
            </div>

            <div class="info">
                <label>NIK</label>
                <span>3201123456780001</span>
            </div>

            <div class="info">
                <label>Tanggal Pengajuan</label>
                <span>12 Januari 2026</span>
            </div>

            <div class="info">
                <label>Status</label>
                <span class="status-text success">Diterima</span>
            </div>

            <div class="info full">
                <label>Keterangan</label>
                <span>Pengajuan Anda telah disetujui dan akan segera dicairkan.</span>
            </div>
        </div>
    </div>

</div>

</body>
</html>
