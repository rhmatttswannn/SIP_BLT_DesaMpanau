<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Data BLT â€¢ SIP BLT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="data-blt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div class="container">

    <!-- FORM INPUT BLT -->
    <div class="form-box sticky-form">
        <h4>Input Data BLT</h4>

        <form id="bltForm" class="form-grid">

            <!-- TEXT -->
            <div class="form-group">
                <label>Nama Warga</label>
                <input type="text" id="nama" required>
            </div>

            <div class="form-group">
                <label>NIK</label>
                <input type="text" id="nik" required>
            </div>

            <div class="form-group">
                <label>Nominal BLT</label>
                <input type="number" id="nominal" required>
            </div>

            <div class="form-group">
                <label>Status</label>
                <select id="status">
                    <option value="Menunggu">Menunggu</option>
                    <option value="Disetujui">Disetujui</option>
                    <option value="Ditolak">Ditolak</option>
                </select>
            </div>

            <!-- FILES -->
            <div class="form-group">
                <label>Fotokopi KTP</label>
                <input type="file" id="ktp" accept="image/*" required>
            </div>

            <div class="form-group">
                <label>Fotokopi KK</label>
                <input type="file" id="kk" accept="image/*" required>
            </div>

            <div class="form-group">
                <label>Foto Rumah Tampak Depan</label>
                <input type="file" id="rumah" accept="image/*" required>
            </div>

            <div class="form-group">
                <label>Foto Dapur</label>
                <input type="file" id="dapur" accept="image/*" required>
            </div>

            <!-- LOCATION -->
            <div class="form-group full">
                <label>Lokasi Rumah</label>
                <div class="location">
                    <input type="text" id="lat" placeholder="Latitude" readonly>
                    <input type="text" id="lng" placeholder="Longitude" readonly>
                    <button type="button" onclick="getLocation()">
                        <i class="fa fa-location-dot"></i>
                    </button>
                </div>
            </div>

            <!-- SUBMIT -->
            <div class="form-group full">
                <button type="submit" class="btn-submit">
                    <i class="fa fa-save"></i> Simpan Data
                </button>
            </div>

        </form>
    </div>

    <!-- TABLE -->
    <div class="table-wrapper">
        <div class="table-box">
            <table>
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>NIK</th>
                        <th>Nominal</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="bltTable"></tbody>
            </table>
        </div>
    </div>

</div>

<script src="data-blt.js"></script>
</body>
</html>
